<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lecture</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        form label {
            font-weight: bold;
            color: #2c3e50;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #dce3f0;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            font-size: 1rem;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #7f8c8d;
        }

        form button {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
            margin-top: 20px;
        }

        form button:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            transform: translateY(-3px);
        }

        form button:active {
            background: #2c3e50;
            transform: translateY(1px);
        }

        a {
            color: #2c3e50;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(to right, #4ca1af, #2c3e50);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            color: white;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Lecture for : {{ course.title }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Lecture</button>
        </form>
        <a href="{% url 'course_detail' course.id %}">Back to Course Detail</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
