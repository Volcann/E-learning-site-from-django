<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af); /* Updated gradient */
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50; /* Updated color */
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(to right, #2c3e50, #4ca1af); /* Updated gradient */
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1.1rem;
            transition: all 0.4s ease-in-out;
            margin: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #4ca1af, #2c3e50); /* Updated gradient */
            transform: translateY(-3px);
        }
        .btn-primary:active {
            background: #2c3e50; /* Updated color */
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <h2>Logout</h2>
                    <p>You have successfully logged out. Where would you like to go next?</p>
                    <div class="d-grid gap-2">
                        <a href="/auth/dashboard" class="btn btn-primary">Back to Dashboard</a>
                        <a href="/auth/login" class="btn btn-primary">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
